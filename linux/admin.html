# Rsync 
 File synchronization and File transfer program.
 
 * Copy the files in /dir1/ without create dir1/
 ```
 $: rsync -avh /dir1/ /dir2/
 ```
 * with create /dir
 ```
 $: rsync -avh /dir1 /dir2/
 ```
 
 
 Remote sync
 ```
 rsync -avh local-file user@remote-host:remote-file
 ```
